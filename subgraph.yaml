specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Arbit
    network: rinkeby
    source:
      address: "0x6Cd6ABbfae8266C49E3e701Eaa8A8C7E1a08c1CB"
      abi: Arbit
      startBlock: 11390902
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CaseApproved
        - CaseClosed
        - CaseEdited
        - CaseJudging
        - CaseOpened
        - CaseRejected
      abis:
        - name: Arbit
          file: ./abis/Arbit.json
      eventHandlers:
        - event: CaseApproved(indexed uint256,indexed address,indexed address)
          handler: handleCaseApproved
        - event: CaseClosed(indexed uint256,indexed address,indexed string)
          handler: handleCaseClosed
        - event: CaseEdited(indexed uint256,indexed address,indexed address,string,string[])
          handler: handleCaseEdited
        - event: CaseJudging(indexed uint256,indexed address)
          handler: handleCaseJudging
        - event: CaseOpened(indexed uint256,address,indexed address,indexed address,string,string[])
          handler: handleCaseOpened
        - event: CaseRejected(indexed uint256,indexed address)
          handler: handleCaseRejected
      file: ./src/arbit.ts
